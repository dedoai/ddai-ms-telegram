apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ddai-ms-telegram.fullname" . }}
  labels:
    app: {{ include "ddai-ms-telegram.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ddai-ms-telegram.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "ddai-ms-telegram.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: WEB_HOOK
              valueFrom:
                configMapKeyRef:
                  name: ddai-ms-telegram
                  key: WEB_HOOK

            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: ddai-ms-telegram
                  key: DB_URL

            - name: BUCKET_S3
              valueFrom:
                configMapKeyRef:
                  name: ddai-ms-telegram
                  key: BUCKET_S3

            - name: REM_DELAY
              valueFrom:
                configMapKeyRef:
                  name: ddai-ms-telegram
                  key: REM_DELAY

            - name: AWS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_KEY

            - name: AWS_SECRET
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET
